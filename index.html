<body>
    <h1>Índice de massa corporal</h1>
    <p>Para obter o IMC, divida seu peso (em quilos) pela altura (em metros)
        elevada ao quadrado (altura x altura). É saludável entre 18,5 e 24,9.
    </p>

    <br/>
    <h1>Tabela de IMC</h1>
    <table>
        <tr>
            <tr>Categoria</tr><tr>Intervalo de IMC</tr>
        </tr>
        <tr>
            <tr>Abaixo do Peso</tr><tr>Abaixo de 18.5</tr>
        </tr>
        <tr>
            <tr>Peso normal</tr><tr>18.5 - 24.9</tr>
        </tr>
        <tr>
            <tr>sobrepeso</tr><tr>25 - 29.9</tr>
        </tr>
        <tr>
            <tr>Obesidade</tr><tr>Acima de 30</tr>
        </tr>
    </table>
</body>
</html>
